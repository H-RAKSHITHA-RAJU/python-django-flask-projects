<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Rakshitha Dictionary</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        h2 {
            color: #ffffff;
        }
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            background-color: #444;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        a {
            color: #4fc3f7;
        }
    </style>
</head>
<body>
<h2>Sign In</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required autofocus />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</body>
</html>
