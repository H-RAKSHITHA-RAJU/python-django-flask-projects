<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search History - Rakshitha Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(90deg, #121212 0%, #2c2c2c 50%, #121212 100%);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 100px;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-family: serif;
      margin-bottom: 40px;
      color: #ffffff;
    }
    .table {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    thead {
      background-color: #2f2f2f;
    }
    tbody tr:hover {
      background-color: #2a2a2a;
    }
    a.btn-back {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #3c3c3c;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a.btn-back:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Search History</h1>

  <div class="container">
    <a href="/" class="btn-back">&#8592; Back to Home</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Word</th>
          <th>Meaning</th>
          <th>Synonyms</th>
          <th>Antonyms</th>
          <th>Pronunciation</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for item in histories %}
        <tr>
          <td>{{ item.word }}</td>
          <td>{{ item.meaning }}</td>
          <td>{{ item.synonyms|join:", " }}</td>
          <td>{{ item.antonyms|join:", " }}</td>
          <td>{{ item.pronunciation }}</td>
          <td>{{ item.searched_at }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="6">No search history yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
